<div class="repo p-2 text-center">
  {%- assign _page_lang = page.lang | default: site.lang -%}
  {%- if _page_lang == 'zh' -%}
    {%- assign _trophies_locale = 'zh' -%}
  {%- elsif _page_lang == 'en' -%}
    {%- assign _trophies_locale = 'en' -%}
  {%- else -%}
    {%- assign _trophies_locale = _page_lang -%}
  {%- endif -%}
  <a href="https://github.com/ryo-ma/github-profile-trophy">
    <img class="repo-img-light w-200" alt="{{ include.username }}" src="https://github-profile-trophy.vercel.app/?username={{ include.username }}&theme={{ site.repo_trophies.theme_light }}&locale={{ _trophies_locale }}&margin-w=15&margin-h=15&no-bg=true&rank=-C">
    <img class="repo-img-dark w-200" alt="{{ include.username }}" src="https://github-profile-trophy.vercel.app/?username={{ include.username }}&theme={{ site.repo_trophies.theme_dark }}&locale={{ _trophies_locale }}&margin-w=15&margin-h=15&no-bg=true&rank=-C">
  </a>
</div>
