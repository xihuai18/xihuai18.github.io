version: "3"

services:
  jekyll_custom:
    build: .
    image: al-folio-local-docker
    container_name: al-folio-local-website
    command: bash -c "
      rm -f Gemfile.lock
      && bundler exec jekyll serve --watch --force_polling --port=8080 --host=0.0.0.0 --livereload --livereload-port 35729 --verbose --trace"
    ports:
      - 8080:8080
      - 35729:35729
    volumes:
      - .:/srv/jekyll
