name: fetch-sitemap-snapshot

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fetch-sitemap-snapshot
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch sitemap
        env:
          SITEMAP_URL: https://xihuai18.github.io/sitemap.xml
          PUBLIC_SNAPSHOT_PATH: sitemap-snapshot.xml
        run: |
          set -euo pipefail
          tmp="$(mktemp)"
          curl -fsSL "$SITEMAP_URL" -o "$tmp"

          changed=0
          if [ ! -f "$PUBLIC_SNAPSHOT_PATH" ] || ! cmp -s "$PUBLIC_SNAPSHOT_PATH" "$tmp"; then
            changed=1
          fi

          if [ "$changed" -eq 0 ]; then
            echo "No changes."
            rm -f "$tmp"
            exit 0
          fi

          cp "$tmp" "$PUBLIC_SNAPSHOT_PATH"
          rm -f "$tmp"

      - name: Commit snapshot (if changed)
        run: |
          set -euo pipefail
          git add sitemap-snapshot.xml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update sitemap snapshot"
          git push
