name: Update GA4 Post UV

on:
  workflow_call:
    outputs:
      changed:
        description: Whether post UV data changed
        value: ${{ jobs.update-post-uv.outputs.changed }}
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-post-uv:
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Authenticate to Google
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GA4_SERVICE_ACCOUNT_KEY }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-analytics-data

      - name: Export post UV data
        env:
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          # Optional: set GA4_START_DATE in repo secrets/variables if you want a fixed date.
          GA4_START_DATE: ${{ secrets.GA4_START_DATE }}
        run: |
          python scripts/ga4_export_uv.py

      - name: Commit and push if changed
        id: commit
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _data/post_uv.json _data/post_uv_meta.json
            git commit -m "Update post views data"

            branch="${GITHUB_REF_NAME}"
            for i in 1 2 3; do
              git fetch origin "$branch"
              git rebase "origin/$branch" || true
              if git push origin "HEAD:$branch"; then
                break
              fi
              if [ "$i" -eq 3 ]; then
                echo "Push failed after retries" >&2
                exit 1
              fi
              sleep 2
            done
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
